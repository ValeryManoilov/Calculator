<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="section__container">
        <div class="content__container">
            <div class="display__container">
                <p class="display__text"></p>
                <p class="display__text1"></p>
            </div>
            <div class="digital-buttons__container">
                <button class="digital__button" onclick="AddElementOnDisplay('1')">1</button>
                <button class="digital__button" onclick="AddElementOnDisplay('2')">2</button>
                <button class="digital__button" onclick="AddElementOnDisplay('3')">3</button>
                <button class="digital__button" onclick="AddElementOnDisplay('4')">4</button>
                <button class="digital__button" onclick="AddElementOnDisplay('5')">5</button>
                <button class="digital__button" onclick="AddElementOnDisplay('6')">6</button>
                <button class="digital__button" onclick="AddElementOnDisplay('7')">7</button>
                <button class="digital__button" onclick="AddElementOnDisplay('8')">8</button>
                <button class="digital__button" onclick="AddElementOnDisplay('9')">9</button>
                <button class="digital__button" onclick="AddElementOnDisplay('0')">0</button>
                <button class="digital__button" onclick="AddElementOnDisplay('.')">.</button>
            </div>
            <div class="separator__block"></div>
            <div class="math-operation-buttons__container">
                <button class="clear__button" onclick="DeleteLastElementOnDisplay()"><==</button>
                <button class="operation__button" onclick="AddElementOnDisplay(' - ')">-</button>
                <button class="operation__button" onclick="AddElementOnDisplay(' + ')">+</button>
                <button class="operation__button" onclick="AddElementOnDisplay(' * ')">*</button>
                <button class="operation__button" onclick="AddElementOnDisplay(' / ')">/</button>
                <button class="equal__button" onclick="GetResult()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
